apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: bookmark
data:
  # Database Configuration (non-sensitive)
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

  # Backend Configuration
  SPRING_PROFILES_ACTIVE: "docker"
  SERVER_PORT: "8080"

  # Frontend Configuration
  VITE_API_URL: "http://bookmarks.local/api"

  # Ingress Configuration
  INGRESS_HOST: "bookmarks.local"

  # Resource Configuration
  BACKEND_REPLICAS: "2"
  FRONTEND_REPLICAS: "2"
