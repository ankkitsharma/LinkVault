spring.application.name=bookmark-api
server.port=${SERVER_PORT:8080}

# PostgreSQL Configuration for Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/bookmarkdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bookmarkuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bookmarkpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.com.bookmark=${LOGGING_LEVEL_COM_BOOKMARK:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:WARN}

