spring.application.name=bookmark-api
server.port=8080

# PostgreSQL Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/bookmarkdb
spring.datasource.username=bookmarkuser
spring.datasource.password=bookmarkpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.com.bookmark=INFO
logging.level.org.springframework.web=WARN

